<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{ titulo | uppercase }}</span> <!-- cambiara en funcion de si es crear o editar --> 
            <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
              <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="rol" type="radio" name="rol"
                        id="inlineRadio1" value="Administrador" checked>
                    <label class="form-check-label" for="inlineRadio1">Administrador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="rol" type="radio" name="rol"
                        id="inlineRadio2" value="Cliente">
                    <label class="form-check-label" for="inlineRadio2">Cliente</label>
                </div>
                <div class="text-danger"
                *ngIf="usuarioForm.get('rol')?.hasError('required') && usuarioForm.get('rol')?.touched">
                <span>Campo <strong>obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
